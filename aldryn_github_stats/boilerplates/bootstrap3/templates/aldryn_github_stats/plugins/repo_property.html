{% load i18n humanize %}

<div class="aldryn-github-stats property-plugin">
    <h1>{{ instance.property|intcomma }}</h1>
    <h5>{{ instance.property_label }}</h5>
    {% if instance.subhead %}
    <p class="subhead">
        {% if instance.subhead_link %}<a href="{{ instance.subhead_link }}" target="_blank">{% endif %}{{ instance.subhead }}{% if instance.subhead_link %}</a>{% endif %}
    </p>
    {% endif %}
</div>
